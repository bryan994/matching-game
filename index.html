<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    const game_play = new GamePlay();
    $('.card-game__item').click(function() {
        var id = $(this).attr('id');

        if(game_play.status) {
            game_play.turn(id);
        }else {
            $('#start-game').addClass('btn-zoom');
            setTimeout(function() { $('#start-game').removeClass('btn-zoom') }, 3000);
        }
    });
    $('#game-repeat, #try-again, #start-game').click(function() {
        $(this).addClass('refresh');
        $('#start-game').hide();
        setTimeout(function() { $('#game-repeat').removeClass('refresh') }, 1000);
        game_play.new_game();
    });
</script>
